<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="js/script.js"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="main">
      <h1>Smart Home</h1>
      <div class="water-tank">
        <p class="water-tank-p"></p>
        <div class="water-tank-img">
          <img src="images/1.png" alt="water-tank-img">
        </div>
        <div  class="water-tank-waterlevel-main">
          <div class="water-tank-waterlevel"></div>
        </div>
      </div>
      <div class="relay">
        <p>Switch One</p>
        <label class="switch">
          <input class="relayOne" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="relay">
        <p>Switch Two</p>
        <label class="switch">
          <input class="relayTwo" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="relay">
        <p>Switch Three</p>
        <label class="switch">
          <input class="relayThree" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="relay">
        <p>Switch Four</p>
        <label class="switch">
          <input class="relayFour" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <h1 class="text"><h1>
  </body>
</html>
